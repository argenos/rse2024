<!-- Schedule section -->
      <div class="section scrollspy section-gray-section" id="schedule">
        <div class="container">
          <h4 class="center-align section-gray-header">Schedule</h4>

          <div class="row">
            <div class="col s12 m10 offset-m1 l10 offset-l1 section-gray-body">
              <table class="schedule">
                  {% for session in site.data.program.day1 %}
                  <tr>
                    <th scope="row"><time>{{session.time}}</time></th>
                    <td>
                    <h5>{{session.title}}</h5>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
